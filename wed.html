<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #A5B9C2; /* Dusty blue background */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Make the page scrollable */
        }
        .header {
            background-color: #B6D0E2; /* Lighter dusty blue */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
        }
        .content h2 {
            font-size: 2em;
            color: #5F6D7E; /* Darker dusty blue */
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .rsvp-button {
            margin-top: 30px;
        }
        .rsvp-button a {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #6D8E99; /* Dusty blue button color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .rsvp-button a:hover {
            background-color: #5F7C8A; /* Slightly darker dusty blue on hover */
        }
        .footer {
            background-color: #B6D0E2; /* Lighter dusty blue */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>You're Invited!</h1>
        <h2>The Wedding of Jerven & Grace</h2>
    </div>

    <div class="content">
        <h2>Join us on our special day</h2>
        <div class="details">
            <p><strong>Date:</strong> December 28, 2025</p>
            <p><strong>Time:</strong> 2:00 PM</p>
            <p><strong>Venue:</strong> Santo Tomas, Pangasinan</p>
        </div>

        <div class="rsvp-button">
            <h3>Please RSVP</h3>
            <!-- Replace # with the actual RSVP link -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdghf9XN96jfsodYxkkOQUQ364HtteHck3Ys_kt410gf_n9ww/viewform?usp=sharing">RSVP Now</a>
        </div>
    </div>

    <div class="footer">
        <p>We look forward to celebrating with you!</p>
    </div>

</body>
</html>
